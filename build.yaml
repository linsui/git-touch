  $default:
    builders:
      gql_build|schema_builder:
        enabled: true
      gql_build|ast_builder:
        enabled: true
      gql_build|data_builder:
        enabled: true
        options:
          schema: git_touch|lib/schema.graphql
      gql_build|var_builder:
        enabled: true
        options:
          schema: git_touch|lib/schema.graphql
      gql_build|serializer_builder:
        enabled: true
        options:
          schema: git_touch|lib/schema.graphql
      ferry_generator|req_builder:
        enabled: true
        options:
          schema: git_touch|lib/schema.graphql
